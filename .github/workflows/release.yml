name: Release

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    release:
        name: Build and Release
        runs-on: ubuntu-latest
        strategy:
            matrix:
                goos: [linux]
                goarch: [amd64, arm64]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.24"

            - name: Build binary
              env:
                  GOOS: ${{ matrix.goos }}
                  GOARCH: ${{ matrix.goarch }}
              run: |
                  VERSION=${GITHUB_REF#refs/tags/}
                  go build -ldflags "-X main.version=${VERSION} -s -w" \
                    -o melisai-${{ matrix.goos }}-${{ matrix.goarch }} \
                    ./cmd/melisai/

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: melisai-${{ matrix.goos }}-${{ matrix.goarch }}
                  path: melisai-${{ matrix.goos }}-${{ matrix.goarch }}

    publish:
        name: Create GitHub Release
        runs-on: ubuntu-latest
        needs: release

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: dist/
                  merge-multiple: true

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  generate_release_notes: true
                  files: dist/melisai-*
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
